<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Personal Portfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: PowderBlue; 
            margin: 0;
            padding: 20px;
        }

        #project {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffe6f2; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <section id="project">
        <h2>Project 1: Personal Portfolio Website</h2>
        <p>This project involved designing and developing a personal portfolio website to showcase my skills and projects. The site is fully responsive and built using HTML and CSS.</p>
        <img src="port.png" alt="Screenshot of Personal Portfolio Website"><br>
        <a href="projects.html" class="back-link">Go back to Projects</a>
    </section>
</body>
</html>
